services:
  postgres:
    image: postgres:15
    container_name: godlevel-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: challenge_db
      POSTGRES_USER: challenge
      POSTGRES_PASSWORD: challenge_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challenge -d challenge_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  data-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: godlevel-data-generator
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_NAME: challenge_db
      DB_USER: challenge
      DB_PASSWORD: challenge_2024

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: godlevel-analytics-api
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_NAME: challenge_db
      DB_USER: challenge
      DB_PASSWORD: challenge_2024
      PORT: 3000
    depends_on:
      data-generator:
        condition: service_completed_successfully
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: godlevel-dashboard
    ports:
      - "3001:3000"
    environment:
      REACT_APP_API_URL: http://host.docker.internal:3000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: godlevel-dashboard-nginx
    ports:
      - "8081:80"
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
