version: "3.9"

services:
  postgres:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: godlevel-analytics-api
    ports:
      - "4000:3000"
    environment:
      DB_HOST: postgres
      DB_NAME: challenge_db
      DB_USER: challenge
      DB_PASSWORD: challenge_2024
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: godlevel-dashboard
    ports:
      - "8080:3000"
    environment:
      REACT_APP_API_URL: http://localhost:3000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: godlevel-dashboard-nginx
    ports:
      - "8081:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local