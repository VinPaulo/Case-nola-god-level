version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: godlevel-backend
    environment:
      DATABASE_URL: postgresql://challenge:challenge_2024@host_do_seu_db:5432/challenge_db
      NODE_ENV: development
    ports:
      - "3001:3001"
    command: sh -c "npm install && npm run dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: godlevel-frontend
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://backend:3001/api
      CHOKIDAR_USEPOLLING: true
    ports:
      - "8080:3000"
    command: sh -c "npm install && npm start"
